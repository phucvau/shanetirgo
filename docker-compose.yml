name: shanetirgo-stack

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: shanetirgo/web:local
    container_name: shanetirgo-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      ADMIN_JWT_SECRET: shanetirgo-local-admin-jwt-secret
      PRODUCT_SERVICE_URL: http://product-service:4001
      ORDER_SERVICE_URL: http://order-service:4002
      CATEGORY_SERVICE_URL: http://category-service:4003
      COLLECTION_SERVICE_URL: http://collection-service:4004
      NEXT_PUBLIC_ORDER_SOCKET_URL: http://localhost:4002
    depends_on:
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      category-service:
        condition: service_healthy
      collection-service:
        condition: service_healthy

  product-service:
    build:
      context: ./services/product-service
    image: shanetirgo/product-service:local
    container_name: shanetirgo-product-service
    ports:
      - "4001:4001"
    environment:
      PORT: 4001
      PUBLIC_BASE_URL: http://localhost:4001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: shanetirgo
      MYSQL_USER: shane
      MYSQL_PASSWORD: shane123
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    volumes:
      - ./services/product-service/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4001/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  order-service:
    build:
      context: ./services/order-service
    image: shanetirgo/order-service:local
    container_name: shanetirgo-order-service
    ports:
      - "4002:4002"
    environment:
      PORT: 4002
      PRODUCT_SERVICE_URL: http://product-service:4001
      WEB_BASE_URL: http://localhost:3000
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: cent1996
      ADMIN_EMAIL: phucvau16032003@gmail.com
      ADMIN_RESET_SECRET: change-this-in-production
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: shanetirgo
      MYSQL_USER: shane
      MYSQL_PASSWORD: shane123
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4002/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  category-service:
    build:
      context: ./services/category-service
    image: shanetirgo/category-service:local
    container_name: shanetirgo-category-service
    ports:
      - "4003:4003"
    environment:
      PORT: 4003
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: shanetirgo
      MYSQL_USER: shane
      MYSQL_PASSWORD: shane123
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4003/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  collection-service:
    build:
      context: ./services/collection-service
    image: shanetirgo/collection-service:local
    container_name: shanetirgo-collection-service
    ports:
      - "4004:4004"
    environment:
      PORT: 4004
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: shanetirgo
      MYSQL_USER: shane
      MYSQL_PASSWORD: shane123
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4004/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: shanetirgo-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shanetirgo
      MYSQL_USER: shane
      MYSQL_PASSWORD: shane123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql-data:
